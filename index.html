<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="shortcut icon" type="image/png" href="favicon.png" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
      <link rel="stylesheet" href="styles.css">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="js/sortable/jquery.binding.js"></script>
      <script src="js/sortable/Sortable.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
      <title>Калькулятор завхоза</title>
   </head>
   <body>
      <header>
         <ul class="side-nav z-depth-3 fixed">
            <li>
               <div class="userView light-green darken-1" style="height: 125px;">
                  <div class="input-field inline">
                     <input type="number" id="people" value="1">
                     <label class="active" for="people">Человек:</label>
                  </div>
                  <div class="input-field inline">
                     <input type="number" id="days" value="1">
                     <label class="active" for="days">Дней:</label>
                  </div>
               </div>
            </li>
            <ul class="foodlist collapsible" data-collapsible="expandable">
               <li>
                  <div class="collapsible-header light-green lighten-4 active">Напитки</div>
                  <div class="food drink collapsible-body"></div>
               </li>
               <li>
                  <div class="collapsible-header light-green lighten-4 active">Каши</div>
                  <div class="food porrige collapsible-body"></div>
               </li>
               <li>
                  <div class="collapsible-header light-green lighten-4 active">Супы</div>
                  <div class="food soup collapsible-body"></div>
               </li>
               <li>
                  <div class="collapsible-header light-green lighten-4 active">Второе</div>
                  <div class="food hot collapsible-body"></div>
               </li>
               <li>
                  <div class="collapsible-header light-green lighten-4 active">Перекусы</div>
                  <div class="food snack collapsible-body"></div>
               </li>
            </ul>
         </ul>
      </header>
      <main>
         <div class="row light-green lighten-4">
            <div class="col s6"><h5>Раскладка по дням</h5></div>
            <div class="col s6"><h5>Список продуктов</h5></div>
         </div>
         <div class="row">
            <div class="choicelist col s6" data-collapsible="expandable"></div>
            <div class="productlist col s6"></div>
            <div class="hiddenlist hide"></div>
         </div>
      </main>
      <script src="dist/build.js"></script>
   </body>
</html>
